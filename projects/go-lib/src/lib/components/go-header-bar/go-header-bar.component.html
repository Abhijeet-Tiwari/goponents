<div class="go-header-bar" *ngIf="currentItem">
  <a *ngIf="currentItem.showBackArrow"
     (click)="processBackBtn()" class="go-header-bar__back-arrow">
    <go-icon icon="arrow_back"></go-icon>
  </a>
  <h2 class="go-heading-2 go-header-bar__title">{{ currentItem.title }}</h2>

  <div class="go-header-bar__actions">
    <ng-content select="[go-header-bar-action]"></ng-content>
  </div>
  <ng-container *ngTemplateOutlet="currentItem.templateRef"></ng-container>
</div>
