<!-- External Link -->
<a
  class="go-panel"
  target="_blank"
  rel="noreferrer"
  [ngClass]="panelClasses()"
  [attr.href]="externalLink"
  *ngIf="externalLink; else noLink"
  (click)="closeActionSheet()">
  <span class="go-panel__title">
    <span *ngIf="icon" class="go-panel__icon material-icons">{{icon}}</span>
    <span class="go-panel__title-text" [innerHtml]="panelContent"></span>
  </span>
</a>

<!-- No External Link -->
<ng-template #noLink>
  <!-- With panelContent -->
  <button
    *ngIf="panelContent; else projectedContent"
    class="go-panel"
    [ngClass]="panelClasses()"
    (click)="handleAction()">
    <span class="go-panel__title">
      <span
        *ngIf="icon"
        class="go-panel__icon material-icons">
        {{icon}}
      </span>
      <span
        class="go-panel__title-text"
        [innerHtml]="panelContent">
      </span>
    </span>
  </button>

  <!-- Without panelContent (using content projection instead) -->
  <ng-template #projectedContent>
    <div class="go-panel">
      <ng-content></ng-content>
    </div>
  </ng-template>
</ng-template>
