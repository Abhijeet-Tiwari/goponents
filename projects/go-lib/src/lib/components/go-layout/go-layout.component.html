<div class="go-layout">
  <header class="go-layout__header">
    header
  </header>
  <div class="go-layout__content">
    <nav class="go-layout__nav">
      <ng-content select="[go-nav]"></ng-content>
    </nav>
    <main class="go-layout__route-container" [@routerAnimation]="routeAnimation(mainRouter)">
      <router-outlet class="go-layout__route-container-outlet" #mainRouter="outlet"></router-outlet>
      <div class="go-route-loader" *ngIf="routeLoader" @fadeTemplate>
        <go-loader></go-loader>
      </div>
    </main>
  </div>
</div>

<go-modal></go-modal>
<go-off-canvas></go-off-canvas>
<go-toaster></go-toaster>
