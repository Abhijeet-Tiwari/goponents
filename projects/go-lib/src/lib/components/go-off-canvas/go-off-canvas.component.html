<div
  (click)="closeOffCanvas()"
  [@fade]="opened ? 'in' : 'out'"
  class="go-column go-column--100 go-off-canvas-backdrop"
  tabindex="-1"
>
</div>
<div
  [@offCanvas]="opened ? 'slideIn' : 'slideOut'"
  class="go-off-canvas"
  role="dialog"
>
  <div class="go-off-canvas__header">
    <h2>{{ header }}</h2>
    <go-icon icon="clear" iconModifier="medium" iconClass="clickable" (click)="closeOffCanvas()"></go-icon>
  </div>
  <div class="go-off-canvas__content">
    <ng-template go-off-canvas-host></ng-template>
  </div>
</div>
