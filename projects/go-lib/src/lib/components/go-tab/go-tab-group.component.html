<div class="go-tab__list">
  <div
    *ngFor="let tab of tabArray; let i = index"
    class="go-tab__header"
    [ngClass]="{ 'go-tab__header--active': tab.active }"
    (click)="activateTab(i)"
  >
    {{ tab.heading }}
  </div>
</div>

<div class="go-tab__card--wrapper">
  <div class="go-tab__card" [ngClass]="{ 'go-tab__card--first-tab-active': activeTab === 0 }">
    <ng-content></ng-content>
  </div>
</div>
