<div>
  <go-button
    [buttonIcon]="buttonIcon"
    [buttonVariant]="buttonVariant"
    (click)="filePicker.click()">
    {{label}}
  </go-button>
  <input type="file" #filePicker (change)="onFilePicked()" multiple>
</div>

<p class="go-hint" *ngFor="let file of filePreview; let i = index">
  {{ file }}
  <go-icon-button buttonIcon="delete" (handleClick)="removeFile(i)"></go-icon-button>
</p>


<go-hint *ngFor="let hint of hints" [message]="hint" [theme]="light">
</go-hint>
