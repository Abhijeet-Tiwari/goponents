<button
  class="go-button"
  (click)="clicked()"
  [disabled]="buttonDisabled || isProcessing"
  [ngClass]="classObject"
  [type]="buttonType">
  <span class="go-button__loader"
        *ngIf="isProcessing"
        [ngClass]="loaderClassObject"
        @fadeTemplate>
    <go-loader [loaderType]="loaderType"
               loaderSize="xsmall"
               class="go-button__loader-container">
    </go-loader>
  </span>
  <go-icon
    [icon]="buttonIcon"
    class="go-button__icon"
    [disabled]="buttonDisabled || isProcessing"
    *ngIf="buttonIcon">
  </go-icon>
  <span class="go-button__text">
    <ng-content></ng-content>
  </span>
</button>
