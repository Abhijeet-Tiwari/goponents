<button
  class="go-button"
  (click)="clicked()"
  [disabled]="buttonDisabled || isProcessing"
  [ngClass]="classObject"
  [type]="buttonType"
>
  <span class="go-button__loader"
        *ngIf="isProcessing"
        [ngClass]="loaderClassObject"
        @fadeTemplate>
    <go-loader [loaderType]="loaderType"
               loaderSize="xsmall"
               class="go-button__loader-container"></go-loader>
  </span>
  <go-icon
    [icon]="buttonIcon"
    iconClass="go-button__icon"
    *ngIf="buttonIcon"
  ></go-icon>
  <ng-content></ng-content>
</button>
