<label
  class="go-form__label go-form__label--inline"
  [attr.for]="id"
  [ngClass]="{'go-form__label--dark': theme == 'dark'}"
  *ngIf="control"
>
  <input type="radio"
         class="go-radio__input"
         [id]="id"
         [formControl]="control"
         [value]="formValue"
         [name]="name"
  >
  <span class="go-radio__custom-radio"></span>
  {{ label }}
  <go-required-text [control]="control"></go-required-text>
</label>
