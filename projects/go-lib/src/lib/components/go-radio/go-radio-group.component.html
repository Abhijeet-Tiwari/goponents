<fieldset
  [disabled]="control.disabled"
  [ngClass]="{
    'go-form__fieldset--error': control?.errors?.length,
    'go-form__fieldset--dark': theme === 'dark',
    'go-form__fieldset': enableFieldset
  }">
  <legend
    class="go-form__legend"
    [ngClass]="{ 'go-form__legend--dark': theme === 'dark' }"
    *ngIf="enableLegend">
    {{ legend }}
  </legend>

  <ng-content></ng-content>

  <go-hint *ngFor="let hint of hints" [message]="hint" [theme]="theme"></go-hint>
  
  <div *ngIf="control?.errors?.length">
    <go-hint
      *ngFor="let error of control.errors"
      [message]="error.message"
      [label]="error.type"
      [theme]="theme"
      type="negative">
    </go-hint>
  </div>
</fieldset>
