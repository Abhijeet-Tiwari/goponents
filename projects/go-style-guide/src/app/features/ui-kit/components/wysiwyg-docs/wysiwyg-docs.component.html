<header class="go-page-title">
  <h1 class="go-heading-1">WYSIWYG</h1>
</header>

<div class="go-container">
  <go-card
    [showHeader]="false"
    class="go-column go-column--100">
    <div go-card-content>
      <p class="go-body-copy">
        For any implementation of a WYSIWYG (what you see is what you get) Editor, we use <strong>TinyMCE</strong>
      </p>
      
      <p class="go-body-copy">
        Please refer to
        <strong>
          <a
            class="go-link"
            href="https://www.tiny.cloud/docs/">
            its documentation
          </a>
        </strong>
        for usage, API, and examples.
      </p>
      <p class="go-body-copy go-body-copy--no-margin">
        Additionally, they have an Angular component!
        <a
          class="go-link"
          href="https://www.tiny.cloud/docs/integrations/angular/">
          Check here
        </a>
        for setup and details.
      </p>
    </div>
  </go-card>

</div>
